<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	>

<ui:composition template="/tema.xhtml">
	<ui:define name="content">
	<f:view>
		<h:form>
			<h:commandButton value="Novo" action="/cliente/novo.xhtml" actionListener="#{ListarClienteBeans.ocultar}"/>
			<br/>
			<h:outputText value="Nome: "/>
			<h:inputText value="#{ListarClienteBeans.nome}"/>
			<h:commandButton value="Buscar" action="#{ListarClienteBeans.buscar}"/>
			<h:panelGroup rendered="#{ListarClienteBeans.mostrarTabela}">
				<h:dataTable value="#{ListarClienteBeans.clienteTOs}" border="1" var="rs">
					<f:facet name="header">Lista de Clientes</f:facet>

					<h:column>
						<f:facet name="header">
							<h:outputText value="Nome" />
						</f:facet>
						<h:outputText value="#{rs.nm_cli}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="CPF" />
						</f:facet>
						<h:outputText value="#{rs.cpf_cli}" />
					</h:column>
					
					<h:column>
						<f:facet name="header">
							<h:outputText value="Telefone" />
						</f:facet>
						<h:outputText value="#{rs.tel_cli}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="FunÃ§Ãµes" />
						</f:facet>
						<h:commandButton value="Editar" action="/cliente/editar.xhtml" actionListener="#{ListarClienteBeans.ocultar}">
							<f:param value="#{rs.id_cli}" name="id_cli" />
						</h:commandButton>
						<h:commandButton value="Deletar"
							action="#{ListarClienteBeans.deletar}"
							onclick="if (!confirm('Quer realmente deletar esse Cliente?')) return false">
							<f:param value="#{rs.id_cli}" name="id_cli" />
						</h:commandButton>
					</h:column>
				</h:dataTable >
			</h:panelGroup>
		</h:form>
	</f:view>
	</ui:define>
</ui:composition>
</html>
