<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/tema.xhtml">
	<ui:define name="content">
	    <f:view>
			<h:form>
			<p:focus />
			<p:messages/>
				<table>
					<tr>
						<th colspan="2" style="font-size:24px"> Cadastro de Funcionário </th>
					</tr>
					<tr>
						<td><h:outputLabel value="Departamento" for="idDep" style="font-size:24px"/></td>
						<td>
							<p:selectOneMenu id="idDep" value="#{NovoFuncBeans.func.idDepFunc}"> 
								<f:selectItems value="#{NovoFuncBeans.deps}"  var="dep" itemLabel="#{dep.dsDepFUnc}" itemValue="#{dep.idDepFunc}"/>
							</p:selectOneMenu>
						</td>
					</tr>
					<tr>
						<td><h:outputLabel value="Nome: " for="nmFunc" style="font-size:24px"/></td>
						<td><p:inputText id="nmFunc" value="#{NovoFuncBeans.func.nmFunc}" required="true" requiredMessage="Nome é obrigatório!"/>
						</td>
					</tr>
					<tr>
						<td><h:outputLabel value="CPF:" for="cpf" style="font-size:24px"/></td>
						<td><p:inputMask id="cpf" value="#{NovoFuncBeans.func.cpfFunc}" mask="999.999.999-99" size="14" required="true" requiredMessage="CPF é obrigatório!">
								<f:validator validatorId="validadorDeCPF" />
							</p:inputMask></td>
					</tr>
					<tr>
						<td><h:outputLabel value="Telefone:" for="telefone" style="font-size:24px"/></td>
						<td><p:inputMask id="telefone" value="#{NovoFuncBeans.func.telFunc}" mask="(99)9999-9999" size="13"/></td>
					</tr>
				</table>
				<p:commandButton 
		  			value="Cadastrar" 
		  			action="#{NovoFuncBeans.inserir}" ajax="false"/>
	  			<p:commandButton 
		  			value="Cancelar" 
		  			action="/func/listar.xhtml"
		  			immediate="true" ajax="false"/>
			</h:form>
		</f:view>
	</ui:define>
</ui:composition>
</html>
