<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/tema.xhtml">
	<ui:define name="content">
	    <f:view>
			<h:form>
			<p:messages/>
				<table>
					<tr>
						<th colspan="2" style="font-size:24px"> Cadastro de Produto </th>
					</tr>
					<tr>
						<td><h:outputLabel value="Categoria " for="id_cat" style="font-size:24px"/></td>
						<td>
							<p:selectOneMenu id="id_cat" value="#{NovoProdutoBeans.id_cat}"> 
								<f:selectItems value="#{NovoProdutoBeans.categoria}"  var="categoria" itemLabel="#{categoria.ds_cat}" itemValue="#{categoria.id_cat}"/>
							</p:selectOneMenu>
						</td>
					</tr>
					<tr>
						<td><h:outputLabel value="Descrição: " for="ds_prod" style="font-size:24px"/></td>
						<td><p:inputText id="ds_prod" value="#{NovoProdutoBeans.ds_prod}" required="true" requiredMessage="Descrição é obrigatório!"/>
						</td>
					</tr>
					<tr>
						<td><h:outputLabel value="Valor: " for="preco_prod" style="font-size:24px"/></td>
						<td><h:outputText value="R$ "/><p:inputText id="preco_prod" value="#{NovoProdutoBeans.preco_prod}" required="true" requiredMessage="Valor é obrigatório!"/>
						</td>
					</tr>
				</table>
				<p:commandButton 
		  			value="Cadastrar" 
		  			action="#{NovoProdutoBeans.inserir}" ajax="false"/>
	  			<p:commandButton 
		  			value="Cancelar" 
		  			action="/produto/listar.xhtml"
		  			immediate="true" ajax="false"/>
			</h:form>
		</f:view>
	</ui:define>
</ui:composition>
</html>
