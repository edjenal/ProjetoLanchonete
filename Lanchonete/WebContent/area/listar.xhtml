<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	>

<ui:composition template="/tema.xhtml">
	<ui:define name="content">
		<f:view>
			<h:form>
				<p:commandButton value="Nova" action="/area/nova.xhtml" ajax="false"/>
				<br/>
				<p:dataTable value="#{ListarAreaBeans.areaTO}" var="rs" style="width:50%">
					<f:facet name="header">
			            Areas
			        </f:facet>
			        <p:column headerText="Descrição">
			            <h:outputText value="#{rs.dsArea}" />
			        </p:column>
			
			        <p:column headerText="Funções" style="width:40%; text-align: center;">
			            <p:commandButton value="Editar" action="/area/editar.xhtml" ajax="false">
							<f:param value="#{rs.idArea}" name="idArea" />
						</p:commandButton>
						<p:commandButton value="Deletar" ajax="false"
							action="#{ListarAreaBeans.deletar}"
							onclick="if (!confirm('Quer realmente deletar essa Área?')) return false">
							<f:param value="#{rs.idArea}" name="idArea" />
						</p:commandButton>
			        </p:column>
			    </p:dataTable>
				
			</h:form>
		</f:view>
	</ui:define>
</ui:composition>
</html>
