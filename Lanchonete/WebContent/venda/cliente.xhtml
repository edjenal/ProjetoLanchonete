<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	>

<ui:composition template="/tema.xhtml">
	<ui:define name="content">
	    <f:view>
		<h:form>
			<h:outputText value="Escolha do Cliente"/>
			<br/>
			<h:outputText value="Nome do Cliente: "/>
			<h:inputText value="#{VendaClienteBeans.nome}"/>
			<h:commandButton value="Buscar" action="#{VendaClienteBeans.buscar}"/>
			<h:panelGroup rendered="#{VendaClienteBeans.mostrarTabela}">
			<br/>
				<p:dataTable value="#{VendaClienteBeans.clienteTOs}" var="rs">
					<f:facet name="header">
			            Lista de Clientes
			        </f:facet>
			        <p:column headerText="Nome" style="width:40%">
			            <h:outputText value="#{rs.nm_cli}" />
			        </p:column>
			
			        <p:column headerText="CPF">
			            <h:outputText value="#{rs.cpf_cli}" />
			        </p:column>
			
			        <p:column headerText="Telefone">
			            <h:outputText value="#{rs.tel_cli}" />
			        </p:column>
			
			        <p:column headerText="Selecione">
			            <h:commandButton value="Confirma" action="/venda/produtos.xhtml" actionListener="#{VendaClienteBeans.ocultar}">
							<f:param value="#{rs.id_cli}" name="id_cli" />
							<f:param value="#{rs.nm_cli}" name="nm_cli" />
						</h:commandButton>
			        </p:column>
			    </p:dataTable>
			</h:panelGroup>
		</h:form>
	</f:view>
	</ui:define>
</ui:composition>
</html>
