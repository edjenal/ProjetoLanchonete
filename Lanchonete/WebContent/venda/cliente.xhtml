<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	>

<ui:composition template="/tema.xhtml">
	<ui:define name="content">
	    <f:view>
		<h:form>
		<p:focus />
			<table>
				<tr>
					<td colspan="3" style="text-aling:center"><h:outputText value="Escolha um Cliente para realizar a venda" style="font-size:24px"/></td>
				</tr>
				<tr>
					<td><h:outputText value="Nome: " style="font-size:24px"/></td>
					<td><p:inputText value="#{VendaClienteBeans.nome}"/></td>
					<td><p:commandButton value="Buscar" action="#{VendaClienteBeans.buscar}" ajax="false"/></td>
				</tr>
			</table>
			<h:panelGroup rendered="#{VendaClienteBeans.mostrarTabela}">
			<br/>
				<p:dataTable value="#{VendaClienteBeans.clienteTOs}" var="rs" rowStyleClass="#{rs.valor_debito > 0.0 ? 'red' : null}">
					<f:facet name="header">
			            Clientes
			        </f:facet>
			        <p:column headerText="Nome" >
			            <h:outputText value="#{rs.nm_cli}" />
			        </p:column>
			
			        <p:column headerText="CPF" style="width:16%; text-align:center">
			            <h:outputText value="#{rs.cpf_cli}" />
			        </p:column>
			
			        <p:column headerText="Telefone" style="width:12%; text-align:center">
			            <h:outputText value="#{rs.tel_cli}" />
			        </p:column>
			
			        <p:column headerText="Selecione" style="width:5%; text-align:center">
			            <h:commandButton value="Confirma" action="/venda/produtos.xhtml" actionListener="#{VendaClienteBeans.ocultar}">
							<f:param value="#{rs.id_cli}" name="id_cli" />
							<f:param value="#{rs.nm_cli}" name="nm_cli" />
						</h:commandButton>
			        </p:column>
			    </p:dataTable>
			</h:panelGroup>
		</h:form>
	</f:view>
	</ui:define>
</ui:composition>
</html>
